<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Travel Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <style>
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
  </style>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center">

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='video/videoplayback.webm') }}" type="video/webm" />
  </video>
  <div class="overlay" style="background: rgba(94, 87, 87, 0);"></div>

  <!-- Sign Up Form -->
  <div class="bg-white/90 dark:bg-gray-900/80 backdrop-blur-md lg:w-4/12 md:w-5/12 w-8/12 shadow-2xl rounded-xl relative z-10">
    <form method="POST" class="p-8 md:p-12">
      <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6 uppercase">Sign Up</h2>

      <!-- Full Name -->
      <div class="mb-4">
        <input name="name" type="text" placeholder="Full Name" required
               class="bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded w-full py-2 px-3 focus:outline-none" />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <input name="email" type="email" placeholder="Email" required
               class="bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded w-full py-2 px-3 focus:outline-none" />
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <input name="phone" type="tel" placeholder="Phone Number" required
               class="bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded w-full py-2 px-3 focus:outline-none" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <input name="password" type="password" placeholder="Password" required
               class="bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded w-full py-2 px-3 focus:outline-none" />
      </div>

      <button type="submit"
              class="bg-gradient-to-b from-purple-600 to-purple-800 font-semibold text-white py-2 px-3 w-full rounded uppercase">
        Sign Up
      </button>
    </form>
  </div>

</body>
</html>
